                        style="background-color: rgb(37, 211, 102); width: 130px;" href="#!" role="button"><i
                            class="fab fa-line me-2"></i>line</a>
                </div>
                <div class="mt-3">
                    <a class="btn btn-primary rounded-pill" style="background-color: #dd4b39; width: 130px;" href="#!"
                        role="button"><i class="fab fa-google me-2"></i>Gmail</a>
                </div>
                <div class="my-4">
                    <a href="register" class="text-body text-decoration-none">
                        <h5 class="">Register</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    (function () {
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity()) {
                        event.preventDefault()
                        let username = $("#username").val();
                        let password = $("#password").val();
                        $.getJSON('http://localhost:3011/data_name', function (data, textStatus, jqXHR) {
                            let correct = 0;
                            $.each(data.data, function (i, item) {
                                if (username == item.username) {
                                    if (password == item.password) {
                                        correct = 1;
                                    }
                                }
                            })
                            if (correct == 1) {
                                    let count = 2;
                                    let timerId = setInterval(() => {
                                        count--;
                                        console.log(count);
                                        if (count == 0) {
                                            location.href = "/home"
                                            clearInterval(timerId);
                                        }
                                    }, 1000)
                                    let timerInterval
                                    Swal.fire({
                                        title: 'Coffemaid',
                                        html: 'ยินดีต้อนรับเข้าสู่ระบบ',
                                        color: 'rgb(255, 255, 255)',
                                        background: 'rgb(123, 128, 138) url(/images/trees.png)',
                                        border: 'rgb(0, 0, 0)',
                                        backdrop: ` rgb(163, 153, 140,0.9)`,
                                        timer: 2000,
                                        timerProgressBar: true,
                                        didOpen: () => {
                                            Swal.showLoading()
                                            const b = Swal.getHtmlContainer().querySelector('b')
                                            timerInterval = setInterval(() => {
                                                b.textContent = Swal.getTimerLeft()
                                            }, 1000)
                                        },
                                        willClose: () => {
                                            clearInterval(timerInterval)
                                        }
                                    }).then((result) => {
                                        if (result.dismiss === Swal.DismissReason.timer) {
                                        }
                                    })
                            }else{
                            alert("username หรือ password ไม่ถูกต้อง")
                            }
                        })
                        
                    }
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        console.log(form);
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</html>
