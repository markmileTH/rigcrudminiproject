<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container bg-dark ">
    <div class="container bg-secondary card border-1 border-white my-5 p-3">
        <div class="container w-75">
            <div class="container text-center ">
                <div class="mb-4 mt-3">
                    <h2 class="text-warning">Register</h2>
                </div>
                <form class="row g-3 needs-validation" novalidate action="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">UseName</label>
                        <input type="text" class="form-control" id="username" placeholder="usename" required>
                        <div class="invalid-feedback">
                            <p class="fw-bold"> กรุณากรอก UseName </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password"
                            min="6" text="2" required>
                        <input type="password" class="form-control" id="validationCustom02"
                            placeholder="confirm password" required>
                        <div class="invalid-feedback">
                            <p class="fw-bold"> กรุณากรอก Password โดนใช้ 0-9 A-Z a-z อย่างน้อย 12 ตัว </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gmail" class="form-label text-white">อีเมล</label>
                        <input type="email" class="form-control" id="gmail" placeholder="E-mail" required>
                        <div class="invalid-feedback">
                            <p class="fw-bold"> กรุณากรอก E-mail โดยมี @gmail.com/@hotmail.com </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label text-white">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="0xx-xxxx-xxx"
                            required>
                        <div class="invalid-feedback">
                            <p class="fw-bold"> กรุณากรอกเบอร์โทรศัพท์ </p>
                        </div>
                    </div>
                    <a href="#"> <button class="btn btn-success px-5  mx-2 my-2" type="submit">Submit</button> </a>
                </form>
                <a href="/"> <button class="btn btn-outline-dark text-white px-5 mx-2 my-2">Cancel</button>
                </a>
            </div>
        </div>
    </div>
</body>
<script>
    function checkValueInfield() {
        (function () {
            'use strict'
            var forms = document.querySelectorAll('needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        let username = $("#username").val();
                        let password = $("#password").val();
                        let gmail = $("#gmail").val();
                        let phoneNumber = $("#phoneNumber").val();
                        if (form.checkValidity()) {
                            event.preventDefault()
                            let username = res.username;
                            console.log(username);
                            $.post("http://localhost:3011/register",
                            {
                                username: username,
                                password: password,
                                gmail: gmail,
                                phoneNumber: phoneNumber
                            });
                            let count = 5;
                            let timerId = setInterval(() => {
                                count--;
                                console.log(count);
                                if (count == 0) {
                                    location.href = "/"
                                    clearInterval(timerId);
                                }
                            }, 1000);
                            Swal.fire({
                                title: 'Coffemaid ยินดีต้อนรับ!',
                                text: 'สมัครสมาชิกเสร็จสิ้น กำลังกลับสู่หน้า Login',
                                color: 'rgb(255, 255, 255)',
                                background: 'rgb(123, 128, 138) url(/images/trees.png)',
                                border: 'rgb(0, 0, 0)',
                                backdrop: ` rgb(163, 153, 140,0.9)`,
                                imageUrl: 'https://www.fontecoffee.com/product_images/uploaded_images/coffee-online-where-to-find-the-freshest-coffee-online-1200x628.png',
                                imageWidth: 400,
                                imageHeight: 200,
                                imageAlt: 'Custom image',
                                icon: 'success',
                                showConfirmButton: false,
                            })
                        }
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    }

    $(() => {
        checkValueInfield();
    })
</script>

</html>
